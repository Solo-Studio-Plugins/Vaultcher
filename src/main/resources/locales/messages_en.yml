messages:
  help:
    - "&8&l━━━━━━━━━━━━━━━━━━━━━━━[━━&c&lVAULTCHER&8&l━━]━━━━━━━━━━━━━━━━━━━━━━━"
    - ""
    - "&b/vaultcher reload &f- &7Reloads the plugin."
    - "&b/vaultcher create &7(&bname&7) &7(&buses&7) &7(&bcommand&7) &f- &7Creates a new vaultcher."
    - "&b/vaultcher menu &f- &7Opens the vaultcher menu."
    - "&b/vaultcher delete &7(&bname&7) &f- &7Deletes the vaultcher."
    - "&b/vaultcher edituse &7(&bname&7) &7(&bnew use&7) &f- &7Edits the uses of the vaultcher."
    - "&b/vaultcher editname &7(&bname&7) &7(&bnew name&7) &f- &7Edits the name of the vaultcher."
    - "&b/vaultcher editcommand &7(&bname&7) &7(&bnew command&7) &f- &7Edits the command of the vaultcher."
    - "&b/vaultcher add &7(&bname&7) &7(&btarget&7) &f- &7Adds permission to the vaultcher."
    - "&b/vaultcher give &7(&bname&7) &7(&btarget&7) &f- &7Gives permission to the vaultcher."
    - "&b/vaultcher redeem &7(&bname&7) &f- &7Reedems the vaultcher."
    - ""
